{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Add Body Measurement</h2>
    
    <form method="POST" class="space-y-4">
        <div>
            <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date" id="date" name="date" value="{{ today }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
            <input type="number" id="weight" name="weight" step="0.1" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label for="waist" class="block text-sm font-medium text-gray-700">Waist (cm)</label>
            <input type="number" id="waist" name="waist" step="0.1" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Add Measurement</button>
    </form>
</div>
{% endblock %}
